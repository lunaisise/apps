<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odometer-Bank</title>
<link rel="manifest" href="./manifest.json">
<link rel="apple-touch-icon" href="./images/icons/57x57.png" sizes="57x57">
<link rel="apple-touch-icon" href="./images/icons/60x60.png" sizes="60x60">
<link rel="apple-touch-icon" href="./images/icons/72x72.png" sizes="72x72">
<link rel="apple-touch-icon" href="./images/icons/76x76.png" sizes="76x76">
<link rel="apple-touch-icon" href="./images/icons/114x114.png" sizes="114x114">
<link rel="apple-touch-icon" href="./images/icons/120x120.png" sizes="120x120">
<link rel="apple-touch-icon" href="./images/icons/144x144.png" sizes="144x144">
<link rel="apple-touch-icon" href="./images/icons/152x152.png" sizes="152x152">
<link rel="apple-touch-icon" href="./images/icons/180x180.png" sizes="180x180">
<link rel="icon" href="./images/icons/16x16.png" sizes="16x16">
<link rel="icon" href="./images/icons/32x32.png" sizes="32x32">
<link rel="icon" href="./images/icons/48x48.png" sizes="48x48">
<link rel="icon" href="./images/icons/96x96.png" sizes="96x96">
<link rel="icon" href="./images/icons/192x192.png" sizes="192x192">
<link rel="icon" href="./images/icons/256x256.png" sizes="256x256">
<link rel="icon" href="./images/icons/512x512.png" sizes="512x512">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="./css/material-icons.css">
<link rel="stylesheet" href="./css//index.css">
</head>
<body>

<header class="header">
  <h1 class="title">Odometer-Bank</h1>
</header>

<main class="main">
  <input type="checkbox" id="sort" class="odometer__sort" checked>
  <ul id="odometers" class="odometer__list"></ul>
</main>

<footer class="footer">
  <div class="footer__left-block">
    <button type="button" id="csv-download" class="footer__button"><i class="mi mi-download"></i></button>
  </div>
  <div class="footer__right-block">
    <label for="sort" class="footer__button"><i class="mi mi-sort"></i></label>
  </div>
  <div class="add__button-block">
    <button type="button" id="add-button" class="add__button"><i class="mi mi-add"></i></button>
  </div>
</footer>

<dialog id="new-dialog" class="dialog">
  <h2>新規登録</h2>
  <form id="new-odometer">
    <div class="form__block">
      <input type="date" id="date" class="form__input" required>
      <label for="date" class="form__label">日付</label>
    </div>
    <div class="form__block">
      <input type="number" id="distance" class="form__input input__distance" inputmode="numeric" min="0" required>
      <label for="distance" class="form__label">総走行距離</label>
      <label for="distance" class="form__label-distance">km</label>
    </div>
    <div class="buttons">
      <button type="submit" class="form__button">登録</button>
      <button type="button" id="cancel" class="form__button">キャンセル</button>
    </div>
  </form>
</dialog>

<dialog id="edit-dialog" class="dialog">
  <h2>編集</h2>
  <form id="edit-odometer" data-date="">
    <div class="form__block">
      <input type="date" id="edit-date" class="form__input" required>
      <label for="edit-date" class="form__label">日付</label>
    </div>
    <div class="form__block">
      <input type="number" id="edit-distance" class="form__input input__distance" inputmode="numeric" min="0" required>
      <label for="edit-distance" class="form__label">総走行距離</label>
      <label for="edit-distance" class="form__label-distance">km</label>
    </div>
    <div class="buttons">
      <button type="submit" class="form__button">変更</button>
      <button type="button" id="delete" class="form__button delete">削除</button>
      <button type="button" id="edit-cancel" class="form__button">キャンセル</button>
    </div>
  </form>
</dialog>

<template id="odometer-template">
  <li id="">
    <button type="button" data-id="odometer" class="odometer__item-button">
      <h2 data-id="date" class="odometer__date"></h2>
      <p class="odometer__difference">+ <span data-id="difference" class="odometer__difference-difference"></span> km</p>
      <p class="odometer__distance"><span data-id="distance" class="odometer__distance-distance"></span><span class="odometer__distance-unit">km</span><i class="mi mi-edit"></i></p>
    </button>
  </li>
</template>

<script src="./js/index.js"></script>

</body>
</html>
