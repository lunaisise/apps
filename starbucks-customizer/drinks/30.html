<!DOCTYPE html>

<meta property="og:title" content="ダーク モカ チップ フラペチーノ® | Starbucks Customizer">

<link rel="manifest" href="/apps/starbucks-customizer/manifest.json">

</head>
<body>

<header>
  <h1><a href="../" id="history-back"><i class="mi mi-navigate_before"></i></a><span>ダーク モカ チップ フラペチーノ®</span></h1>
</header>

<main>
  <div id="custom">
    <h2>カスタマイズ</h2>
    <h4>温度</h4>
    <ul id="heats">
      <li data-heat="2" style="background-color: #bfe4ff;">
  <input type="radio" name="heats" id="ICED" data-heat="2" checked>
  <label for="ICED">
    <i class="mi"></i>
    <span>ICED</span>
  </label>
</li>
    </ul>
    <h4>サイズ</h4>
    <ul id="sizes">
      <li>
  <input type="radio" name="sizes" id="Tall" data-size="2" checked>
  <label for="Tall">
    <i class="mi"></i>
    <span class="size">Tall</span>
    <span class="price">500</span>
  </label>
</li><li>
  <input type="radio" name="sizes" id="Grande" data-size="3">
  <label for="Grande">
    <i class="mi"></i>
    <span class="size">Grande</span>
    <span class="price">540</span>
  </label>
</li><li>
  <input type="radio" name="sizes" id="Venti®" data-size="4">
  <label for="Venti®">
    <i class="mi"></i>
    <span class="size">Venti®</span>
    <span class="price">580</span>
  </label>
</li>
    </ul>
    <h4>カスタム</h4>
    <ul id="customs">
      <li data-type="19">
  <input type="checkbox" id="ct-milk_type">
  <label for="ct-milk_type">
    <span class="mi custom-name">ミルクの種類</span>
    <span class="my-custom"></span>
  </label>
  <ul class="customs">
    <li data-custom="6">
    <input type="radio" name="milk_type" id="milk_type-default" data-type="19" data-custom="6" checked>
    <label for="milk_type-default">
    <i class="mi"></i>
    <span>変更なし</span>
    </label>
</li><li data-custom="10">
    <input type="radio" name="milk_type" id="milk_type-two-percent" data-type="19" data-custom="10">
    <label for="milk_type-two-percent">
    <i class="mi"></i>
    <span>低脂肪タイプ</span>
    </label>
</li><li data-custom="9">
    <input type="radio" name="milk_type" id="milk_type-non-fat" data-type="19" data-custom="9">
    <label for="milk_type-non-fat">
    <i class="mi"></i>
    <span>無脂肪乳</span>
    </label>
</li><li data-custom="11">
    <input type="radio" name="milk_type" id="milk_type-soy-milk" data-type="19" data-custom="11">
    <label for="milk_type-soy-milk">
    <i class="mi"></i>
    <span>豆乳</span>
    </label>
</li><li data-custom="12">
    <input type="radio" name="milk_type" id="milk_type-almond-milk" data-type="19" data-custom="12">
    <label for="milk_type-almond-milk">
    <i class="mi"></i>
    <span>アーモンドミルク</span>
    </label>
</li><li data-custom="13">
    <input type="radio" name="milk_type" id="milk_type-breve-milk" data-type="19" data-custom="13">
    <label for="milk_type-breve-milk">
    <i class="mi"></i>
    <span>ブレべミルク</span>
    </label>
</li>
  </ul>
</li><li data-type="4">
  <input type="checkbox" id="ct-espresso">
  <label for="ct-espresso">
    <span class="mi custom-name">エスプレッソショット</span>
    <span class="my-custom"></span>
  </label>
  <ul class="customs">
    <li data-custom="4">
    <input type="radio" name="espresso" id="espresso-add" data-type="4" data-custom="4">
    <label for="espresso-add">
    <i class="mi"></i>
    <span>追加</span>
    </label>
</li><li data-custom="15">
    <input type="radio" name="espresso" id="espresso-non-add" data-type="4" data-custom="15" checked>
    <label for="espresso-non-add">
    <i class="mi"></i>
    <span>追加なし</span>
    </label>
</li>
  </ul>
</li><li data-type="6">
  <input type="checkbox" id="ct-whipped_cream">
  <label for="ct-whipped_cream">
    <span class="mi custom-name">ホイップクリーム</span>
    <span class="my-custom"></span>
  </label>
  <ul class="customs">
    <li data-custom="3">
    <input type="radio" name="whipped_cream" id="whipped_cream-extra" data-type="6" data-custom="3">
    <label for="whipped_cream-extra">
    <i class="mi"></i>
    <span>多め</span>
    </label>
</li><li data-custom="6">
    <input type="radio" name="whipped_cream" id="whipped_cream-default" data-type="6" data-custom="6" checked>
    <label for="whipped_cream-default">
    <i class="mi"></i>
    <span>変更なし</span>
    </label>
</li><li data-custom="1">
    <input type="radio" name="whipped_cream" id="whipped_cream-light" data-type="6" data-custom="1">
    <label for="whipped_cream-light">
    <i class="mi"></i>
    <span>少なめ</span>
    </label>
</li><li data-custom="2">
    <input type="radio" name="whipped_cream" id="whipped_cream-none" data-type="6" data-custom="2">
    <label for="whipped_cream-none">
    <i class="mi"></i>
    <span>なし</span>
    </label>
</li>
  </ul>
</li><li data-type="15">
  <input type="checkbox" id="ct-powder">
  <label for="ct-powder">
    <span class="mi custom-name">パウダー</span>
    <span class="my-custom"></span>
  </label>
  <ul class="customs">
    <li data-custom="3">
    <input type="radio" name="powder" id="powder-extra" data-type="15" data-custom="3">
    <label for="powder-extra">
    <i class="mi"></i>
    <span>多め</span>
    </label>
</li><li data-custom="6">
    <input type="radio" name="powder" id="powder-default" data-type="15" data-custom="6" checked>
    <label for="powder-default">
    <i class="mi"></i>
    <span>変更なし</span>
    </label>
</li><li data-custom="1">
    <input type="radio" name="powder" id="powder-light" data-type="15" data-custom="1">
    <label for="powder-light">
    <i class="mi"></i>
    <span>少なめ</span>
    </label>
</li><li data-custom="2">
    <input type="radio" name="powder" id="powder-none" data-type="15" data-custom="2">
    <label for="powder-none">
    <i class="mi"></i>
    <span>なし</span>
    </label>
</li>
  </ul>
</li><li data-type="16">
  <input type="checkbox" id="ct-chocolate_chip">
  <label for="ct-chocolate_chip">
    <span class="mi custom-name">チョコレートチップ</span>
    <span class="my-custom"></span>
  </label>
  <ul class="customs">
    <li data-custom="3">
    <input type="radio" name="chocolate_chip" id="chocolate_chip-extra" data-type="16" data-custom="3">
    <label for="chocolate_chip-extra">
    <i class="mi"></i>
    <span>多め</span>
    </label>
</li><li data-custom="6">
    <input type="radio" name="chocolate_chip" id="chocolate_chip-default" data-type="16" data-custom="6" checked>
    <label for="chocolate_chip-default">
    <i class="mi"></i>
    <span>変更なし</span>
    </label>
</li><li data-custom="1">
    <input type="radio" name="chocolate_chip" id="chocolate_chip-light" data-type="16" data-custom="1">
    <label for="chocolate_chip-light">
    <i class="mi"></i>
    <span>少なめ</span>
    </label>
</li><li data-custom="2">
    <input type="radio" name="chocolate_chip" id="chocolate_chip-none" data-type="16" data-custom="2">
    <label for="chocolate_chip-none">
    <i class="mi"></i>
    <span>なし</span>
    </label>
</li>
  </ul>
</li>
    </ul>
    <h4>コンディメントバー</h4>
    <ul id="condiment-bar">
      <li>
  <input type="checkbox" id="cb-cinnamon_powder" data-condiment="1">
  <label for="cb-cinnamon_powder">
    <i class="mi"></i>
    <span>シナモンパウダー</span>
  </label>
</li><li>
  <input type="checkbox" id="cb-orange_vanilla_sugar" data-condiment="2">
  <label for="cb-orange_vanilla_sugar">
    <i class="mi"></i>
    <span>オレンジバニラシュガー</span>
  </label>
</li><li>
  <input type="checkbox" id="cb-coffee_powder" data-condiment="3">
  <label for="cb-coffee_powder">
    <i class="mi"></i>
    <span>コーヒーパウダー</span>
  </label>
</li><li>
  <input type="checkbox" id="cb-cocoa_powder" data-condiment="4">
  <label for="cb-cocoa_powder">
    <i class="mi"></i>
    <span>ココアパウダー</span>
  </label>
</li><li>
  <input type="checkbox" id="cb-brown_sugar" data-condiment="5">
  <label for="cb-brown_sugar">
    <i class="mi"></i>
    <span>ブラウンシュガー</span>
  </label>
</li><li>
  <input type="checkbox" id="cb-pack_sugar" data-condiment="6">
  <label for="cb-pack_sugar">
    <i class="mi"></i>
    <span>パックシュガー</span>
  </label>
</li><li>
  <input type="checkbox" id="cb-diet_sugar" data-condiment="7">
  <label for="cb-diet_sugar">
    <i class="mi"></i>
    <span>ダイエットシュガー</span>
  </label>
</li><li>
  <input type="checkbox" id="cb-portion_milk" data-condiment="8">
  <label for="cb-portion_milk">
    <i class="mi"></i>
    <span>ポーションミルク</span>
  </label>
</li><li>
  <input type="checkbox" id="cb-milk" data-condiment="9">
  <label for="cb-milk">
    <i class="mi"></i>
    <span>ミルク</span>
  </label>
</li><li>
  <input type="checkbox" id="cb-nonfat_milk" data-condiment="10">
  <label for="cb-nonfat_milk">
    <i class="mi"></i>
    <span>無脂肪乳</span>
  </label>
</li><li>
  <input type="checkbox" id="cb-honey" data-condiment="11">
  <label for="cb-honey">
    <i class="mi"></i>
    <span>はちみつ</span>
  </label>
</li><li>
  <input type="checkbox" id="cb-gum_syrup" data-condiment="12">
  <label for="cb-gum_syrup">
    <i class="mi"></i>
    <span>ガムシロップ</span>
  </label>
</li>
    </ul>
  </div>

  <div id="order" class="dnone">
  <h2>注文内容</h2>
  <dl>
    <dt>温度</dt>
    <dd id="custom-heat"><b></b></dd>
    <dt>サイズ</dt>
    <dd id="custom-size"><b></b></dd>
    <dt>ドリンク</dt>
    <dd id="custom-drink"><b>ダーク モカ チップ フラペチーノ®</b></dd>
    <dt>カスタム</dt>
    <dd id="custom-customs">
    <ul></ul>
    </dd>
  </dl>
  </div>
</main>

<footer>
  <ul id="footer-menu" class="dnone">
    <li class="dnone"><button type="button" id="add-bookmark-button"><i class="mi mi-bookmark_add"></i><span>Add To My List</span></button></li>
    <li class="dnone"><a href=""><i class="mi mi-bookmarks"></i><span>My Lists</span></a></li>
    <li><button type="button" id="share-button"><i class="mi mi-share"></i><span>Share</span></button></li>
  </ul>
  <ul id="footer-buttons">
    <li><button type="button" id="more-button"><i class="mi mi-more_vert"></i></button></li>
    <li><button type="button" id="order-button"><i class="mi mi-speaker_notes"></i><span>Order</span></button></li>
    <li class="dnone"><button type="button" id="custom-button"><i class="mi mi-speaker_notes"></i><span>Custom</span></button></li>
  </ul>
</footer>

<template id="custom-change-template">
  <li><b class="custom-custom-type-name"></b> を <b class="custom-custom-name"></b> に変更</li>
</template>

<template id="custom-add-template">
  <li><b class="custom-custom-type-name"></b> を <b class="custom-custom-name"></b></li>
</template>

<script>
  const drinkId = 30;
  const drinkName = 'ダーク モカ チップ フラペチーノ®';
</script>
<script src="/apps/starbucks-customizer/js/Classes.js"></script>
<script src="/apps/starbucks-customizer/js/common.js"></script>
<script src="/apps/starbucks-customizer/js/drink.js"></script>

</body>
</html>
